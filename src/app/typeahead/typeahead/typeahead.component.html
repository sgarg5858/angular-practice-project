<div class="container">
    <mat-card>
            <mat-form-field>
                <input matInput 
                placeholder="Search Emails" 
                type="search" 
                [formControl]="search"
                [matAutocomplete]="auto"
                 />
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredEmails | async" [value]="option">
                        {{option}}
                      </mat-option>
                  </mat-autocomplete>
            </mat-form-field>
    </mat-card>
</div>
